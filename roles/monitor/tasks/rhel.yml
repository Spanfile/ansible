- name: Install prerequisites
  dnf:
    name: "epel-release"
    update_cache: yes
    state: latest
- name: Install monitoring plugins
  dnf:
    name: "nagios-plugins*"
    state: latest
- name: Create Nagios library symlink
  file:
    path: /usr/lib/nagios
    src: /usr/lib64/nagios
    state: link
- name: Install check_mem plugin
  get_url:
    url: https://exchange.nagios.org/components/com_mtree/attachment.php?link_id=4174&cf_id=24
    dest: /usr/lib64/nagios/plugins/check_mem
    mode: 0755
